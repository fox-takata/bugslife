<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <th:block layout:fragment="content">
    <h1 th:if="${tax.id == null}">税率新規</h1>
    <h1 th:if="${tax.id != null}">税率編集</h1>
    <hr />
    <form
      th:action="@{/taxType}"
      th:method="@{${tax.id == null} ? 'post' : 'put'}"
      th:object="${tax}"
    >
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label for="rate">税率（%）</label>
        <input
          id="rate"
          name="rate"
          type="number"
          class="form-control"
          th:field="*{rate}"
        />
      </div>
      <div class="form-group">
        <label for="taxIncluded">入力価格 : </label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="taxIncluded"
            id="taxIncluded1"
            value="true"
            th:field="*{taxIncluded}"
            th:errorclass="is-invalid"
          />
          <label class="form-check-label" for="taxIncluded1">税込価格</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="taxIncluded"
            id="taxIncluded2"
            value="false"
            th:field="*{taxIncluded}"
            th:errorclass="is-invalid"
          />
          <label class="form-check-label" for="taxIncluded2">税抜き価格</label>
        </div>
        <div class="invalid-feedback" th:errors="*{taxIncluded}"></div>
      </div>
      <div class="form-group">
        <label for="rounding">端数処理 : </label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="rounding"
            id="rounding1"
            value="floor"
            th:field="*{rounding}"
            th:errorclass="is-invalid"
          />
          <label class="form-check-label" for="rounding1">切り捨て</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="rounding"
            id="rounding2"
            value="round"
            th:field="*{rounding}"
            th:errorclass="is-invalid"
          />
          <label class="form-check-label" for="rounding2">四捨五入</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="rounding"
            id="rounding3"
            value="ceil"
            th:field="*{rounding}"
            th:errorclass="is-invalid"
          />
          <label class="form-check-label" for="rounding3">切り上げ</label>
        </div>
        <div class="invalid-feedback" th:errors="*{rounding}"></div>
      </div>
      <button type="submit" class="btn btn-success">保存</button>
      <a th:href="@{/taxType}" class="btn btn-default">戻る</a>
    </form>
  </th:block>
</html>
