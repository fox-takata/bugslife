<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <th:block layout:fragment="content">
    <h1>受注 一括入金ページ</h1>
    <hr />
    <a th:href="@{/orders}" class="btn btn-default">Back</a><br /><br />

    <div class="mb-4">
      <div class="row">
        <!-- CSVの読み込み -->
        <form
          class="row col-6"
          th:action="@{/orders/payment/upload}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="input-group">
            <input
              class="form-control"
              type="file"
              id="file"
              name="file"
              accept=".csv"
            />
            <button type="submit" class="btn btn-primary">読込</button>
          </div>
        </form>
        <!-- テンプレートCSVのダウンロード -->
        <form
          th:method="post"
          th:action="@{/orders/payment/download}"
          enctype="multipart/form-data"
          class="col-4"
        >
          <input
            type="submit"
            value="テンプレートをダウンロード"
            class="btn btn-warning"
          />
        </form>
      </div>
    </div>

    <!-- CSVの各行のバリデーションチェック後のエラーを表示する -->
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>

    <!-- CSVの読み込み内容を表示する -->
    <div th:if="${orderPaymentData}">
      <!-- チェックを入れたデータのみ出荷済みに更新する -->
      <form
        th:action="@{/orders/payment/update}"
        th:method="'put'"
        th:object="${orderPaymentData}"
      >
        <button type="submit" class="btn btn-success">入金情報更新</button>
        <table class="table">
          <thead>
            <tr>
              <th><input type="checkbox" id="all_check" /></th>
              <th>各受注へのリンク</th>
              <th>金額</th>
              <th>支払い方法</th>
              <th>ステータス</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="orderPayment, st : *{orderPaymentList}">
              <td>
                <input
                  class="row_check"
                  type="checkbox"
                  th:field="*{orderPaymentList[__${st.index}__].checked}"
                />
              </td>
              <td>
                <a
                  class="btn btn-primary"
                  th:href="@{/orders/{id}(id = ${orderPayment.orderId})}"
                  target="_blank"
                  ><span
                    th:text="'オーダーID: ' + ${orderPayment.orderId} + '番' "
                    >Link Text</span
                  ></a
                >
                <!-- <th:block th:text="'/orders/' + ${orderPayment.orderId}"></th:block> -->
                <!-- <button type="button" onclick="openNewTab();" id="viewOrderButton" th:attr="value=1">View Order</button>
                <script>
                  document.getElementById('viewOrderButton').addEventListener('click', function(event) {
                    event.preventDefault();
                    var orderId = this.getAttribute('value'); // data-order-id属性の値を取得
                    openNewTab(orderId);
                  });

                  function openNewTab(orderId) {
                      var url = '/orders/' + orderId;
                      window.open(url, '_blank');
                  }
              </script> -->

                <input
                  type="hidden"
                  th:field="*{orderPaymentList[__${st.index}__].orderId}"
                />
              </td>
              <td>
                <th:block th:text="${orderPayment.paid}"></th:block>
                <input
                  type="hidden"
                  th:field="*{orderPaymentList[__${st.index}__].paid}"
                />
              </td>
              <td>
                <th:block th:text="${orderPayment.method}"></th:block>
                <input
                  type="hidden"
                  th:field="*{orderPaymentList[__${st.index}__].method}"
                />
              </td>
              <td>
                <span
                  class="badge text-bg-danger"
                  th:if="${orderPayment.uploadStatus == 'error'}"
                  >エラー</span
                >
                <span
                  class="badge text-bg-success"
                  th:if="${orderPayment.uploadStatus == 'success'}"
                  >成功</span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </th:block>
</html>
<script src="/js/order/order-shipping.js"></script>
